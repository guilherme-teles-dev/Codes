<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura switch</title>
        <script>
            const cargo = prompt('Informe o cargo')
            let aumento = 0
            switch(cargo){
                case 'Estagiário' : aumento = 100
                break;
                case 'Analista' : aumento = 50
                break;
                case 'Gerente' : aumento = 30
                break;
                case 'Presidente' : aumento = 10
                break; 
            }
            console.log('O aumento que você receberá será de ' + aumento + '%')
        </script>
    </head>
    <body>

    </body>
</html>
